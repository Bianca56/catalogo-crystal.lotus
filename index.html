                if (currentProduct) { setProducts(products.map(p => p.id === currentProduct.id ? productData : p)); } else { setProducts([productData, ...products]); }

                                <a href={`https://wa.me/${config.whatsappNumber}`} target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 bg-green-500 text-white px-6 py-3 rounded-full font-bold hover:shadow-lg hover:shadow-green-300 transition-all transform hover:-translate-y-1"><Icons.Smartphone size={20} /><span>WhatsApp</span></a>
                            </div>
                            <p className="text-gray-400 text-xs font-bold">Â© {new Date().getFullYear()} {config.storeName} - Hecho con amor</p>
                        </div>
                    </footer>

                    {!isAdmin && (
                        <div className="fixed bottom-4 left-4 right-4 bg-white/90 backdrop-blur-md rounded-2xl shadow-xl border border-pink-100 p-3 md:hidden z-40 flex justify-around text-xs font-bold text-gray-400">
                            <div className="flex flex-col items-center gap-1 text-pink-500 cursor-pointer" onClick={() => window.scrollTo(0,0)}><Icons.ShoppingBag size={22} className="fill-pink-100" /><span>Tienda</span></div>
                            <a href={`https://wa.me/${config.whatsappNumber}`} target="_blank" rel="noopener noreferrer" className="flex flex-col items-center gap-1 hover:text-green-500 transition-colors"><Icons.Smartphone size={22} /><span>Hablame</span></a>
                        </div>
                    )}

                    <Modal isOpen={isProductModalOpen} onClose={() => setIsProductModalOpen(false)} title={currentProduct ? "Editar Cosita" : "Nueva Cosita"}>
                        <form onSubmit={handleProductSubmit} className="space-y-4 font-medium">
                            <div>
                                <label className="text-xs font-bold text-pink-400 uppercase mb-1 block">Foto linda</label>
                                <div className="flex gap-2">
                                    <input type="text" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={productForm.image} onChange={(e) => setProductForm({...productForm, image: e.target.value})} placeholder="Link de la imagen..." />
                                    <label className="cursor-pointer bg-pink-100 hover:bg-pink-200 p-3 rounded-xl transition-colors flex items-center justify-center min-w-[3rem]"><Icons.Upload size={20} className="text-pink-600" /><input type="file" className="hidden" accept="image/*" onChange={(e) => handleImageUpload(e, 'image', setProductForm, productForm)} /></label>
                                </div>
                                {productForm.image && <img src={productForm.image} alt="Preview" className="w-full h-32 object-cover rounded-xl mt-3 border-2 border-pink-100" />}
                            </div>
                            <div><label className="text-xs font-bold text-pink-400 uppercase mb-1 block">Nombre</label><input required type="text" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={productForm.name} onChange={(e) => setProductForm({...productForm, name: e.target.value})} placeholder="Ej. Taza MÃ¡gica" /></div>
                            <div className="grid grid-cols-2 gap-3">
                                <div><label className="text-xs font-bold text-pink-400 uppercase mb-1 block">Precio ($)</label><input required type="number" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={productForm.price} onChange={(e) => setProductForm({...productForm, price: e.target.value})} /></div>
                                <div><label className="text-xs font-bold text-pink-400 uppercase mb-1 block">CategorÃ­a</label><input required type="text" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={productForm.category} onChange={(e) => setProductForm({...productForm, category: e.target.value})} list="category-suggestions" /><datalist id="category-suggestions">{categories.map(c => <option key={c} value={c} />)}</datalist></div>
                            </div>
                            <div><label className="text-xs font-bold text-pink-400 uppercase mb-1 block">DescripciÃ³n</label><textarea rows="3" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={productForm.description} onChange={(e) => setProductForm({...productForm, description: e.target.value})} /></div>
                            <div><label className="text-xs font-bold text-pink-400 uppercase mb-1 block">Variantes / Colores</label><input type="text" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={productForm.variants} onChange={(e) => setProductForm({...productForm, variants: e.target.value})} placeholder="Rosa, Verde, Azul..." /></div>
                            <div className="flex items-center gap-2 pt-2 bg-gray-50 p-3 rounded-xl"><input type="checkbox" id="inStock" checked={productForm.inStock} onChange={(e) => setProductForm({...productForm, inStock: e.target.checked})} className="w-5 h-5 rounded text-pink-500 focus:ring-pink-400 border-gray-300" /><label htmlFor="inStock" className="text-sm text-gray-600 font-bold cursor-pointer">Â¡Hay Stock!</label></div>
                            <button type="submit" className="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-3.5 rounded-xl mt-2 hover:shadow-lg hover:shadow-pink-200 transition-all transform active:scale-95">Guardar Maravilla</button>
                        </form>
                    </Modal>

                    <Modal isOpen={isConfigModalOpen} onClose={() => setIsConfigModalOpen(false)} title="Personalizar Tienda">
                        <form onSubmit={handleConfigSubmit} className="space-y-4">
                            <div className="text-center p-6 border-2 border-dashed border-pink-200 rounded-2xl bg-pink-50/30">
                                <label className="text-xs font-bold text-pink-400 uppercase mb-3 block">Tu Logo</label>
                                {configForm.logoUrl ? (
                                    <div className="relative inline-block group animate-bounce-up"><img src={configForm.logoUrl} alt="Logo Preview" className="h-24 mx-auto object-contain mb-2 drop-shadow-md" /><button type="button" onClick={() => setConfigForm({...configForm, logoUrl: ''})} className="absolute -top-2 -right-2 bg-red-400 text-white rounded-full p-1.5 shadow-sm transform hover:scale-110 transition-transform"><Icons.X size={14} /></button></div>
                                ) : <div className="py-2 text-gray-300"><Icons.Gift size={40} className="mx-auto mb-2 opacity-50" /><p className="text-sm font-bold">Sin logo aÃºn</p></div>}
                                <div className="flex gap-2 justify-center mt-4"><label className="cursor-pointer bg-white text-pink-500 border-2 border-pink-100 px-4 py-2 rounded-xl hover:bg-pink-50 transition-colors font-bold text-sm flex items-center gap-2 w-full justify-center"><Icons.Upload size={18} /><span>Subir Imagen</span><input type="file" className="hidden" accept="image/*" onChange={(e) => handleImageUpload(e, 'logoUrl', setConfigForm, configForm)} /></label></div>
                            </div>
                            <div><label className="text-xs font-bold text-pink-400 uppercase mb-1 block">Nombre Tienda</label><input type="text" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={configForm.storeName} onChange={(e) => setConfigForm({...configForm, storeName: e.target.value})} /></div>
                            <div><label className="text-xs font-bold text-pink-400 uppercase mb-1 block">SubtÃ­tulo</label><input type="text" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={configForm.storeSubtitle} onChange={(e) => setConfigForm({...configForm, storeSubtitle: e.target.value})} /></div>
                            
                            <hr className="border-pink-100" />
                            <p className="text-xs font-bold text-gray-400 uppercase text-center">Mis Contactos</p>

                            <div><label className="text-xs font-bold text-pink-400 uppercase mb-1 block">WhatsApp (Con cÃ³digo de paÃ­s)</label><input type="text" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={configForm.whatsappNumber} onChange={(e) => setConfigForm({...configForm, whatsappNumber: e.target.value})} placeholder="5491122223333" /></div>
                            <div><label className="text-xs font-bold text-pink-400 uppercase mb-1 block">Usuario Instagram</label><input type="text" className="w-full bg-gray-50 border-none rounded-xl px-4 py-3 text-sm focus:ring-2 focus:ring-pink-200" value={configForm.instagramUser} onChange={(e) => setConfigForm({...configForm, instagramUser: e.target.value})} placeholder="@mi.tienda" /></div>

                            <button type="submit" className="w-full bg-gray-800 text-white font-bold py-3.5 rounded-xl mt-4 hover:bg-black transition-colors">Guardar Cambios</button>
                        </form>
                    </Modal>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
